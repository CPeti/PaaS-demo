server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” all unknown paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:js|css|woff2?|ico|png|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for index.html so updates are picked up
    location = /index.html {
        expires off;
        add_header Cache-Control "no-store";
    }
}
